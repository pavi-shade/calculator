<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Calculater</h1>
        <div id="box">
            <table>
                <tr>
                    <td colspan="3"><input class="int" type="text" id="result" ></td>
                    <td><input class="int" type="button" value="AC" id="clear" onclick="clr()"></td>
                </tr>
                <tr>
                    <td><input class="int" type="button" value="1" onclick="display('1')"></td>
                    <td><input class="int" type="button" value="2" onclick="display('2')"></td>
                    <td><input class="int" type="button" value="3" onclick="display('3')"></td>
                    <td><input class="int" type="button" value="/" onclick="display('/')"></td>
                </tr>
                <tr>
                    <td><input class="int" type="button" value="4" onclick="display('4')"></td>
                    <td><input class="int" type="button" value="5" onclick="display('5')"></td>
                    <td><input class="int" type="button" value="6" onclick="display('6')"></td>
                    <td><input class="int" type="button" value="-" onclick="display('-')"></td>
                </tr>
                <tr>
                    <td><input class="int" type="button" value="7" onclick="display('7')"></td>
                    <td><input class="int" type="button" value="8" onclick="display('8')"></td>
                    <td><input class="int" type="button" value="9" onclick="display('9')"></td>
                    <td><input class="int" type="button" value="+" onclick="display('+')"></td>
                </tr>
                <tr>
                    <td><input class="int" type="button" value="." onclick="display('.')"></td>
                    <td><input class="int" type="button" value="0" onclick="display('0')"></td>
                    <td><input class="int" type="button" value="*" onclick="display('*')"></td>
                    <td><input class="int" type="button" value="=" onclick="equate()"></td>
                </tr>
            </table>
        </div>
        <button id="theam">light</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
